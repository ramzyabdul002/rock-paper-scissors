<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button"
      onclick="
      playGame('rock');
    "
    >
      <img class="move-icon" src="rock-emoji.png" alt="rock image">
    </button>

    <button class="move-button"
      onclick="
      playGame('paper');
    "
    >
      <img class="move-icon" src="paper-emoji.png" alt="paper image">
    </button>

    <button class="move-button"
      onclick="
    playGame('scissors');
    "
    >
      <img class="move-icon" src="scissors-emoji.png" alt="scissors image">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-btn"
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score')
      updateScoreElement();
    "
    >Reset score</button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
